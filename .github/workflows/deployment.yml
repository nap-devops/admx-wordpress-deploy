name: Aladmex Wordpress deployment

on:
  push:
    branches: [ development, test, production ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy-to-gce:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2


    - name: Prepare
      id: prep
      run: |
        VERSION=latest
        GIT_HASH=$(git rev-parse --short "$GITHUB_SHA") 

        BRANCH=""
        if [[ $GITHUB_REF == refs/heads/* ]]; then
          BRANCH=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
        fi

        source "setting-${BRANCH}.cfg"
        VERSION=${IMAGE_TAG} ### from setting.cfg ###

        echo ::set-output name=version::${VERSION}
        echo ::set-output name=branch::${BRANCH}

    - name: Line notification start
      uses: snow-actions/line-notify@v1.0.0
      with:
        access_token: ${{ secrets.LINE_ACCESS_TOKEN }}
        message: "Start deploy [aldamex-wordpress] version [${{ steps.prep.outputs.version }}] to env [${{ steps.prep.outputs.branch }}]..."

    - name: Deploy to GCE
      run: |
        echo "${{ secrets.DEV_GCE_LOGIN_SA }}"  | base64 -d > sa-dev.json
        echo "${{ secrets.PROD_GCE_LOGIN_SA }}" | base64 -d > sa-prod.json

        chmod +x create-artifact.bash
        ./create-artifact.bash ${{ steps.prep.outputs.branch }}

    - name: show job status
      if: always()
      uses: snow-actions/line-notify@v1.0.0
      with:
        access_token: ${{ secrets.LINE_ACCESS_TOKEN }}
        message: "Done deploy [aldamex-wordpress] version [${{ steps.prep.outputs.version }}] to env [${{ steps.prep.outputs.branch }}] with status [${{job.status}}]"
